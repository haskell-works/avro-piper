name:                avro-piper
version:             1.0.0
github:              "haskell-works/avro-piper"
license:             BSD3
author:              "Alexey Raga"
maintainer:          "alexey.raga@gmail.com"
copyright:           "Alexey Raga"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/haskell-works/avro-piper#readme>

dependencies:
- base >= 4.7 && < 5
- hw-kafka-avro
- avro
- bytestring
- text
- aeson
- conduit
- conduit-combinators
- conduit-extra
- scientific
- unordered-containers
- mtl
- optparse-applicative
- stringsearch

library:
  source-dirs: src

executables:
  avro-decode:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - avro-piper

tests:
  avro-piper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - avro-piper
    - hspec
    - hedgehog
    - hw-hspec-hedgehog
